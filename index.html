<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friday Sweets</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fffced;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #ffb347;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #ffb347;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .balance {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>üç¨ Friday Sweets</header>
  <div class="container">
    <div id="login" class="card">
      <h2>Sign In</h2>
      <button onclick="signIn()">Sign in with Google</button>
    </div>

    <div id="child-panel" class="card hidden">
      <h2>Welcome, <span id="child-name"></span>!</h2>
      <div class="balance">Balance: <span id="child-balance">--</span> Dhs</div>
      <input type="text" id="child-desc" placeholder="What did you buy?" />
      <input type="number" id="child-amount" placeholder="How much?" />
      <button onclick="addTransaction()">Add Expense</button>
      <h3>Your Transactions</h3>
      <table id="child-transactions">
        <tr><th>What</th><th>Amount</th><th>Date</th></tr>
      </table>
      <button onclick="signOut()">Logout</button>
    </div>

    <div id="parent-panel" class="card hidden">
      <h2>Parent Dashboard</h2>
      <h3>Balances</h3>
      <div id="parent-balances"></div>
      <h3>Add/Take Money</h3>
      <input type="text" id="parent-child-name" placeholder="Child's name (Emad, Khadija, Omar)" />
      <input type="number" id="parent-amount" placeholder="Amount (+ or -)" />
      <input type="text" id="parent-desc" placeholder="Reason" />
      <button onclick="parentAddMoney()">Submit</button>
      <h3>All Transactions</h3>
      <table id="parent-transactions">
        <tr><th>Child</th><th>What</th><th>Amount</th><th>Date</th></tr>
      </table>
      <button onclick="signOut()">Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy,
      onSnapshot, serverTimestamp, doc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbpN6PKSiyD5nNcZNNRgshTTwUTs4A0po",
      authDomain: "friday-sweets.firebaseapp.com",
      projectId: "friday-sweets",
      storageBucket: "friday-sweets.appspot.com",
      messagingSenderId: "772417277599",
      appId: "1:772417277599:web:f69df19ae71030af515caa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const parents = ["prof.ahmedemad@gmail.com", "parent2@example.com"];
    const kids = ["Emad", "Omar", "Khadija"];

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        initApp(user);
      }
    });

    window.signIn = () => signInWithPopup(auth, provider).then(res => {
      currentUser = res.user;
      initApp(res.user);
    });

    window.signOut = () => auth.signOut().then(() => location.reload());

    function initApp(user) {
      document.getElementById("login").classList.add("hidden");
      if (parents.includes(user.email)) {
        document.getElementById("parent-panel").classList.remove("hidden");
        loadParentData();
      } else {
        document.getElementById("child-panel").classList.remove("hidden");
        document.getElementById("child-name").textContent = user.displayName;
        loadChildData(user.displayName);
      }
    }

    function loadChildData(name) {
      const q = query(collection(db, "transactions"), orderBy("date", "desc"));
      onSnapshot(q, (snapshot) => {
        let balance = 0;
        let rows = "";
        snapshot.forEach(doc => {
          const tx = doc.data();
          if (tx.child === name) {
            balance += tx.amount;
            const date = tx.date?.toDate?.().toLocaleDateString() || "Unknown";
            rows += `<tr><td>${tx.description}</td><td>${tx.amount}</td><td>${date}</td></tr>`;
          }
        });
        document.getElementById("child-balance").textContent = balance.toFixed(2);
        document.getElementById("child-transactions").innerHTML = `
          <tr><th>What</th><th>Amount</th><th>Date</th></tr>
          ${rows}`;
      });
    }

    function loadParentData() {
      const q = query(collection(db, "transactions"), orderBy("date", "desc"));
      onSnapshot(q, (snapshot) => {
        let balances = { Emad: 0, Omar: 0, Khadija: 0 };
        let rows = "";
        snapshot.forEach(doc => {
          const tx = doc.data();
          if (balances.hasOwnProperty(tx.child)) {
            balances[tx.child] += tx.amount;
            const date = tx.date?.toDate?.().toLocaleDateString() || "Unknown";
            rows += `<tr><td>${tx.child}</td><td>${tx.description}</td><td>${tx.amount}</td><td>${date}</td></tr>`;
          }
        });
        document.getElementById("parent-balances").innerHTML = `
          Emad: ${balances.Emad.toFixed(2)} Dhs<br>
          Omar: ${balances.Omar.toFixed(2)} Dhs<br>
          Khadija: ${balances.Khadija.toFixed(2)} Dhs
        `;
        document.getElementById("parent-transactions").innerHTML = `
          <tr><th>Child</th><th>What</th><th>Amount</th><th>Date</th></tr>
          ${rows}`;
      });
    }

    window.addTransaction = async () => {
      const desc = document.getElementById("child-desc").value;
      const amount = parseFloat(document.getElementById("child-amount").value);
      if (!desc || isNaN(amount)) return alert("Fill all fields");
      await addDoc(collection(db, "transactions"), {
        child: currentUser.displayName,
        description: desc,
        amount,
        date: serverTimestamp()
      });
      document.getElementById("child-desc").value = "";
      document.getElementById("child-amount").value = "";
    };

    window.parentAddMoney = async () => {
      const name = document.getElementById("parent-child-name").value;
      const amount = parseFloat(document.getElementById("parent-amount").value);
      const desc = document.getElementById("parent-desc").value;
      if (!kids.includes(name) || isNaN(amount) || !desc) return alert("Invalid data");
      await addDoc(collection(db, "transactions"), {
        child: name,
        description: desc,
        amount,
        date: serverTimestamp()
      });
      document.getElementById("parent-child-name").value = "";
      document.getElementById("parent-amount").value = "";
      document.getElementById("parent-desc").value = "";
    };
  </script>
</body>
</html>
