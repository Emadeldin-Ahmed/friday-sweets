<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üç¨ Friday Sweets Tracker üç≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #4a2c2a;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px #f8b500a8;
      border-radius: 15px;
    }
    h1, h2, h3 {
      text-align: center;
      text-shadow: 1px 1px #d94e4e;
      margin-bottom: 15px;
    }
    button {
      background-color: #ff6f91;
      border: none;
      padding: 12px 22px;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 5px 10px #ff6f9170;
      transition: background-color 0.3s ease;
      margin-top: 12px;
    }
    button:hover {
      background-color: #ff4b6e;
    }
    select, input[type="password"], input[type="number"], input[type="text"] {
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #ff6f91;
      font-size: 1em;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    #childSection, #pinSection, #parentSection {
      display: none;
      background-color: #fff6f9;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 12px #ff6f91aa;
      margin-top: 30px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    ul li {
      background: #ffd7de;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px #ff6f9155;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 15px;
    }
    thead {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    tbody#parentExpenseTableBody {
      display: block;
      max-height: 250px;
      overflow-y: auto;
      width: 100%;
    }
    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    th {
      background: #ff6f91;
      color: white;
      font-weight: bold;
      padding: 12px 10px;
      border-radius: 12px 12px 0 0;
      text-align: center;
    }
    td {
      background: #ffe5eb;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ff6f9180;
    }
    p, label {
      font-weight: bold;
      font-size: 1.1em;
      margin: 10px 0 6px 0;
    }
    span#childBalance {
      font-size: 1.5em;
      color: #d94e4e;
      font-weight: bolder;
      text-shadow: 1px 1px 2px #ff4b6e;
    }
    #parentBalances {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.2em;
      color: #d94e4e;
    }
    #parentBalances li {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>üç¨ Friday Sweets Tracker üç≠</h1>
  <button id="googleSignIn">Sign in with Google</button>

  <div id="pinSection" aria-live="polite">
    <h2>Enter 4-digit PIN</h2>
    <select id="childSelect" aria-label="Select Child Name">
      <option value="" disabled selected>Select Child</option>
      <option value="Khadija">Khadija</option>
      <option value="Omar">Omar</option>
      <option value="Emad">Emad</option>
    </select>
    <input type="password" id="pinInput" placeholder="4-digit PIN" maxlength="4" aria-label="Enter 4-digit PIN" />
    <button id="verifyPinBtn">Verify PIN</button>
  </div>

  <div id="childSection" aria-live="polite">
    <h2>Welcome, <span id="childNameDisplay"></span>!</h2>
    <p>Your Balance: <span id="childBalance">Loading...</span> Dhs</p>
    <input id="childDesc" placeholder="What did you buy?" aria-label="Expense Description" />
    <input id="childAmount" placeholder="How much?" type="number" min="0" aria-label="Expense Amount" />
    <button id="childAddExpenseBtn">Add Expense</button>

    <h3>Your Transactions:</h3>
    <ul id="childTransactions"></ul>
  </div>

  <div id="parentSection" aria-live="polite">
    <h2>Parent Panel</h2>
    <p>Balances:</p>
    <ul id="parentBalances"></ul>

    <h3>Add Transaction for Child</h3>
    <select id="parentChildSelect" aria-label="Select Child Name for Parent">
      <option value="Khadija">Khadija</option>
      <option value="Omar">Omar</option>
      <option value="Emad">Emad</option>
    </select>
    <input id="parentDesc" placeholder="Description" aria-label="Transaction Description" />
    <input id="parentAmount" placeholder="Amount (+ or -)" type="number" aria-label="Transaction Amount" />
    <button id="parentAddExpenseBtn">Add Transaction</button>

    <h3>All Transactions</h3>
    <table>
      <thead>
        <tr><th>Child</th><th>Description</th><th>Amount</th><th>Date</th><th>Added By</th></tr>
      </thead>
      <tbody id="parentExpenseTableBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbpN6PKSiyD5nNcZNNRgshTTwUTs4A0po",
      authDomain: "friday-sweets.firebaseapp.com",
      projectId: "friday-sweets",
      storageBucket: "friday-sweets.appspot.com",
      messagingSenderId: "772417277599",
      appId: "1:772417277599:web:f69df19ae71030af515caa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const pins = { Khadija: "1111", Omar: "2222", Emad: "3333" };
    const parents = ["prof.ahmedemad@gmail.com"];

    let currentUserEmail = "";
    let currentChild = "";

    // Sign in
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUserEmail = result.user.email;

        if (parents.includes(currentUserEmail)) {
          document.getElementById("googleSignIn").style.display = "none";
          document.getElementById("parentSection").style.display = "block";
          loadAllExpensesForParent();
        } else {
          document.getElementById("googleSignIn").style.display = "none";
          document.getElementById("pinSection").style.display = "block";
        }
      } catch(e) {
        alert("Sign-in failed: " + e.message);
      }
    });

    // Verify PIN for child login
    document.getElementById("verifyPinBtn").addEventListener("click", () => {
      const selectedChild = document.getElementById("childSelect").value;
      const enteredPin = document.getElementById("pinInput").value.trim();
      if (pins[selectedChild] === enteredPin) {
        currentChild = selectedChild;
        document.getElementById("childNameDisplay").textContent = currentChild;
        document.getElementById("pinSection").style.display = "none";
        document.getElementById("childSection").style.display = "block";
        loadChildData();
      } else {
        alert("Incorrect PIN");
      }
    });

    // Child adds expense (always negative)
    document.getElementById("childAddExpenseBtn").addEventListener("click", async () => {
      const desc = document.getElementById("childDesc").value.trim();
      const amount = parseFloat(document.getElementById("childAmount").value);
      if (desc && !isNaN(amount) && amount > 0) {
        try {
          await addDoc(collection(db, "expenses"), {
            child: currentChild,
            description: desc,
            amount: -Math.abs(amount), // always negative for child
            date: Timestamp.now(),
            addedBy: "Child"
          });
          document.getElementById("childDesc").value = "";
          document.getElementById("childAmount").value = "";
        } catch (e) {
          alert("Error adding expense: " + e.message);
        }
      } else {
        alert("Please enter valid description and positive amount.");
      }
    });

    // Load child data & transactions live
    function loadChildData() {
      const q = query(collection(db, "expenses"), where("child", "==", currentChild));
      onSnapshot(q, snapshot => {
        let balance = 0;
        const list = document.getElementById("childTransactions");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          balance += data.amount;
          const li = document.createElement("li");
          li.textContent = `${data.description}: ${data.amount.toFixed(2)} Dhs on ${data.date.toDate().toLocaleDateString()} (Added by: ${data.addedBy})`;
          list.appendChild(li);
        });
        document.getElementById("childBalance").textContent = balance.toFixed(2);
      });
    }

    // Parent adds transaction (can be + or -)
    document.getElementById("parentAddExpenseBtn").addEventListener("click", async () => {
      const name = document.getElementById("parentChildSelect").value;
      const desc = document.getElementById("parentDesc").value.trim();
      const amount = parseFloat(document.getElementById("parentAmount").value);
      if (desc && !isNaN(amount)) {
        try {
          await addDoc(collection(db, "expenses"), {
            child: name,
            description: desc,
            amount: amount,
            date: Timestamp.now(),
            addedBy: "Parent"
          });
          document.getElementById("parentDesc").value = "";
          document.getElementById("parentAmount").value = "";
        } catch (e) {
          alert("Error adding transaction: " + e.message);
        }
      } else {
        alert("Please enter valid description and amount.");
      }
    });

    // Load all expenses for parent, live update with who added it
    function loadAllExpensesForParent() {
      const q = query(collection(db, "expenses"));
      onSnapshot(q, snapshot => {
        const balances = { Khadija: 0, Omar: 0, Emad: 0 };
        const tbody = document.getElementById("parentExpenseTableBody");
        tbody.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const { child, description, amount, date, addedBy } = data;
          if (balances[child] !== undefined) balances[child] += amount;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${child}</td>
            <td>${description}</td>
            <td>${amount.toFixed(2)}</td>
            <td>${date.toDate().toLocaleDateString()}</td>
            <td>${addedBy}</td>
          `;
          tbody.appendChild(tr);
        });

        const ul = document.getElementById("parentBalances");
        ul.innerHTML = "";
        let hasBalance = false;
        for (const [child, bal] of Object.entries(balances)) {
          const li = document.createElement("li");
          li.textContent = `${child}: ${bal.toFixed(2)} Dhs`;
          ul.appendChild(li);
          hasBalance = true;
        }
        if (!hasBalance) {
          ul.innerHTML = "<li>No balances available yet.</li>";
        }
      });
    }
  </script>
</body>
</html>
